<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Signup and Login</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><span>JourneyHive</span></a>
        <nav class="navbar">
            <a href="../home/home.html">Home</a>
            <a href="../home/home.html">About</a>
            <a href="../home/home.html">Bookings</a>
            <a href="./contact.html">Contact</a>
            <a href="../login/login.html">Login</a>
            <a href="../signup/signup.html">SignUp</a>
        </nav><br>
         <!-- <img class="my-img" src="./Decore.png"> -->
    </header>
    <h1>Signup</h1>
    <div class="contact-form">
        <form id="signupForm">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="tel" name="telephone" placeholder="Telephone" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="text" name="gender" placeholder="Gender" required>
            <input type="text" name="country" placeholder="Country" required>
            <input type="file" name="picture" accept="image/*" required>
            <button type="submit">Signup</button>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
